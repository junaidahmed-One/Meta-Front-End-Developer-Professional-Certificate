<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
        <div>
            <label for="user_email">Email Address</label>
            <input type="email" id="user_email" name="Email Address">
        </div>
        <div>
            <label for="date_booking">Date of Booking</label>
            <input type="date" id="date_booking" name="Date of Booking">
        </div>
        <div>
            <label for="number_people">Number of people</label>
            <input type="number" id="number_people" name="Number of people" min="1" max="8">
        </div>
        <div>
            <input type="checkbox" id="check_policy" name="cancel policy">
            <label for="check_policy">I agree to the cancellation policy</label>
        </div>
        <button type="submit">Book Now</button>
    </form>
  </main>
</body>

</html>
